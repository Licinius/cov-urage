<ul>
	<li *ngFor="let t of trajets">

	</li>
</ul>
<p>Voici les trajets accessibles (Sans Corée du Nord ) : </p>
<ul>
	<div *ngFor="let t of trajets ">

		{{t.depart.ville}} --> {{t.arrive.ville}} pour {{t.prix}} €
	</li>
	</div>
</ul>
